<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎨 Gradient Generator</h1>
    
    <div class="controls">
      <label>Color 1: <input type="color" id="color1" value="#ff7eb3"></label>
      <label>Color 2: <input type="color" id="color2" value="#65d6ce"></label>
      
      <select id="direction">
        <option value="to right">→ Left to Right</option>
        <option value="to left">← Right to Left</option>
        <option value="to bottom">↓ Top to Bottom</option>
        <option value="to top">↑ Bottom to Top</option>
        <option value="to bottom right">↘ Diagonal</option>
        <option value="to bottom left">↙ Diagonal</option>
      </select>
    </div>
    
    <div class="preview" id="preview"></div>
    
    <div class="buttons">
      <button id="random">🎲 Random Gradient</button>
      <button id="copy">📋 Copy CSS</button>
    </div>
    
    <textarea id="cssCode" readonly></textarea>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
